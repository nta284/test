<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <div class="header">
            <div class="header_text">Let's play some Tic Tac Toe ...</div>
        </div>

        <div class="menu">
            <div class="menu_title">
                <i class="menu_icon fas fa-times"></i>
                <div class="menu_text">TIC TAC TOE</div>
                <i class="menu_icon far fa-circle"></i>
            </div>
        </div>
        
        <button id="start-btn" class="btn">START!</button>

        <div class="board" id="board">
            <!-- <i class="red-mark fas fa-times"></i> -->
            <!-- <i class="blue-mark far fa-circle"></i> -->
            <!-- <i class="fas fa-slash sl1"></i>
            <i class="fas fa-slash sl2"></i> -->
            <div class="board-container">
                <div class="square" id="s0"></div>
                <div class="square" id="s1"></div>
                <div class="square" id="s2"></div>
                <div class="square" id="s3"></div>
                <div class="square" id="s4"></div>
                <div class="square" id="s5"></div>
                <div class="square" id="s6"></div>
                <div class="square" id="s7"></div>
                <div class="square" id="s8"></div>
            </div>
            <div class="board-mask"></div>
        </div>

        <button id="restart-btn" class="btn">RESTART</button>

    </div>
        


    <script src="./script.js"></script>
</body>
</html>
